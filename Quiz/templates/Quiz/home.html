
{% extends 'Quiz/dependencies.html' %}

{% block content %}
{% load static %}
<div class="container ">
<h1>Welcome to Code Challenge Quiz</h1>

<div align="right " id="displaytimer"><b>Timer: 0 seconds</b></div>

 <form method='post' action=''>
    {% csrf_token %}
        {% for q  in questions%}
        <div class="tab-content">
            <div class="tab-pane container active" id="q.question">
                <div class="form-group">
                    <label for="question">{{q.question}}</label>
                  </div>
                <div class="form-check">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios1" value="{{q.op1}}">
                        <label class="form-check-label" for="gridRadios1">
                            {{q.op1}}
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios2" value="{{q.op2}}">
                        <label class="form-check-label" for="gridRadios2">
                            {{q.op2}}
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios3" value="{{q.op3}}">
                        <label class="form-check-label" for="gridRadios3">
                            {{q.op3}}
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios4" value="{{q.op4}}">
                        <label class="form-check-label" for="gridRadios4">
                            {{q.op4}}
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios5" value="{{q.op5}}">
                        <label class="form-check-label" for="gridRadios5">
                            {{q.op5}}
                        </label>
                    </div>
            </div>
            </div>
          </div>
        {% endfor %}
    
    <input id='timer' type='hidden' name="timer" value="">
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
    {% block script %}
        <script>
            const timer=document.getElementById('displaytimer')
            const inputtag = document.getElementById('timer')
            t=0
            setInterval(()=>{
                t+=1
                timer.innerHTML ="<b>Timer: " +t+" seconds</b>"
                inputtag.value = t
            },1000)
        </script>
    {% endblock script %}

</div>
{% endblock %}
